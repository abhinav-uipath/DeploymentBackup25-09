<template>

         <template if:true={desptItems.isShow}>
            
               <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="sf-deposit-tab">
      
                  <div class="list-of-btns">
                     <div class="container">
                        <h2>Submit Evidence</h2>
                        <a class="go-back" onclick={goToPreviousItem}><img src={ew_arrow_dropleft} alt="Back Icon"> Go back</a>
                        <a class="see-all blue_theme" onclick={handlegotoshowCancelDispute}>Cancel dispute</a>
                     </div>
                  </div>
      
                  <div class="deposit-agent">
                     <div class="container">
                        <div class="row">
                           <div class="col-md-9">
                              <section class="deposit_steps tenant_cover_step">
                                 <div class="deposit_steps_count">
                                    <div class="state-indicator active">
                                          <span class="circle">1</span>
                                          <p>Claim breakdown</p>
                                    </div>
                                    <div class="state-indicator">
                                          <span class="circle">2</span>
                                          <p>Additional comments</p>
                                    </div>
                                    <div class="state-indicator">
                                          <span class="circle">3</span>
                                          <p>Review submission</p>
                                    </div>
                                 </div>
      
                                 <div class="deposit_steps_detail">
                                    <h6 class="text-center">You have until {ClaimsDetails.respondDate} to submit details of your case and your evidence.</h6>

                                       <h6 class="mt-5">Agent/landlord's evidence for their claim for cleaning</h6>

                                          <div class="col-lg-12 col-md-12">
                                             <div class="agree-container">
                                                   <div class="agree-detail" style="display: block;">
                                                      <div class="form-group row">
                                                         <div class="col-sm-4">
                                                               <div class="request-section">
                                                                  <label>Requested By you</label>
   
                                                                  <div class="form-group">
                                                                     <lightning-input type="number"
                                                                        title={index} value={desptItems.requestedByAGLL}
                                                                        disabled="true"
                                                                        formatter="currency" step="0.01"
                                                                        placeholder="£0.00">
                                                                     </lightning-input>
                                                                  </div>
                                                               </div>
                                                         </div>
                                                         <div class="col-sm-4">
                                                               <div class="response-section">
                                                                  <label>Agreed by tenant(s)</label>
   
                                                                  <div class="form-group">
                                                                     <lightning-input type="number"
                                                                        title={index} value={desptItems.agreedbyTenant}
                                                                        disabled="true"
                                                                        formatter="currency" step="0.01"
                                                                        placeholder="£0.00">
                                                                     </lightning-input>
                                                                  </div>
                                                               </div>
                                                         </div>
                                                         <div class="col-sm-4">
                                                               <div class="dispute-section dispute_EW">
                                                                  <label>Amount in dispute</label>
   
                                                                  <div class="form-group">
                                                                     <lightning-input type="number"
                                                                        title={index} value={desptItems.amountInDispute}
                                                                        disabled="true"
                                                                        formatter="currency" step="0.01"
                                                                        placeholder="£0.00">
                                                                     </lightning-input>
                                                                  </div>
                                                               </div>
                                                         </div>
                                                      </div>
                                                   </div>
                                             </div>
                                          </div>
                                       </div>

                                          </div>
      
                                          <div class="form-group row">
                                             <label class="col-sm-4 col-form-label">Tenant’s obligations and use of the deposit</label>

                                          <c-e-i_-e-w-i_file-upload is-disable="true"
                                             oneditevidenceattachmentlist={handleChangeEviAttachmentList}
                                             record-id={ClaimsDetails.Id} 
                                             evidance-attachment={evidenceAttachments}
                                             evidence-categories="Tenant obligations"
                                             user-type={ClaimsDetails.Dispute_Initiated_By__c}
                                             source="Dispute Response" scheme="SDS" >
                                          </c-e-i_-e-w-i_file-upload>

                                             <label class="col-sm-4 col-form-label">Condition of the property at the start of the tenancy</label>

                              <p>In this section, you should add information relevant to this area of your claim. Examples of useful information include photographs, invoices, correspondence or contractors’ reports. </p>

                              <p>If you are able to break down each claim to provide more detail it will help the adjudicator understand more about the sum you are claiming. When answering the questions, please refer to all of your evidence, including the tenancy agreement, inventory/check-in and check-out information to demonstrate how your evidence supports the claim you are making. </p>
